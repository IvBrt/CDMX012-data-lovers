<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@100;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="figureSesos">
      <img src="sesos.png" alt="" class="sesos" />
    </div>
    <figure class="space">
      <img src="space.png" alt="" class="space" />
    </figure>
    <nav id="nav">
      <img src="ship.png" alt="" class="ship">
      <input type="text" name="" class="search" placeholder="Buscar" />

      <div class="dropdown">
        <button class="dropbtn">Episodios</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Especie</button>
        <div class="dropdown-content">
          <button id="Human" class="subcategories">Humano</button>
          <button id="Alien" class="subcategories">Alien</button>
          <button id="unknown" class="subcategories">Desconocido</button>
          <button id="Humanoid" class="subcategories">Humanoide</button>
          <button id="Cronenberg" class="subcategories">Cronenberg</button>
          <button id="Disease" class="subcategories">Disease</button>
          <button id="Mytholog" class="subcategories">Mytholog</button>
          <button id="Poopybutthole" class="subcategories">Poopybutthole</button>
          <button id="Robot" class="subcategories">Robot</button>
          <button id="Vampire" class="subcategories">Vampire</button>
          <button id="Animal" class="subcategories">Animal</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Género</button>
        <div class="dropdown-content">
          <button class="subcat" id="male">Masculino</button>
          <button class="subcat" id="female">Femenino</button>
          <button class="subcat" id="genderless">Sin género</button>
          <button class="subcat" >Desconocido</button>
        </div>
      </div>
    </nav>

    <section class="specieSection" id="specieSection"></section>
    <section class="drawSearch"></section>
    <section id="genderSection"></section>

    <!-- <section class="info"> -->
      <!-- <img src="portal.png" alt="" id="portal"> -->
    <!-- </section> -->

    <div class="overlay" id="overlay">
      <img src="portal.png" alt="" class="portal">
      <p id="texto">holi</p>
    </div>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
